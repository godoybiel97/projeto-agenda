<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/assets/logo.png" alt="Logo">
            <div>
                <button type="button">
                    <img class="seta" src="/assets/arrow-left.png" alt="Seta voltar">
                    <a href="" routerLink="/contatos">Voltar</a>
                </button>
            </div>
        </section>
        
        <section class="cabecalho-contato">
            <img src="/assets/perfil-contato.png" alt="Adicionar contato">
            <h1>Perfil contato</h1>
        </section>
    </header>

    <app-separador></app-separador>

    <section class="perfil">
        <ul>
            <li>
                <i class="material-icons">call</i>
                <strong>Telefone:</strong>
            </li>
            <li> {{contato.telefone}} </li>
            <li>
                <i class="material-icons">mail</i>
                <strong>E-mail:</strong>
            </li>
            <li> {{contato.email}} </li>
            <li>
                <i class="material-icons">event_available</i>
                <strong>Anivers√°rio:</strong>
            </li>
            <li> {{contato.aniversario}} </li>
            <li>
                <i class="material-icons">language</i>
                <strong>Redes sociais:</strong>
            </li>
            <li> {{contato.redes}} </li>
        </ul>

        <div class="botoes">
            <button class="botao-excluir" type="button">Excluir contato</button>
            <button class="botao-editar" type="button" routerLink="/formulario">Editar</button>
        </div>
    </section>
</app-container>
