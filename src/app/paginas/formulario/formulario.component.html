<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/assets/logo.png" alt="Logo">
            <div>
                <a href="">
                    <img class="seta" src="/assets/arrow-left.png" alt="Seta voltar">Voltar
                </a>
            </div>
        </section>
        
        <section class="cabecalho-contato">
            <img src="/assets/adicionar-contato.png" alt="Adicionar contato">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <app-separador></app-separador>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato" id="nome" placeholder="Digite o nome do contato">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite o telefone do contato"> 

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o email do contato">
        <app-separador></app-separador>

        <label for="nascimento">Aniversário:</label>
        <input type="date" id="aniversario" placeholder="Data de nascimento do contato">

        <label for="redes">Redes sociais:</label>
        <div class="input-container">
            <span class="span-http">https://</span>
            <input type="url" id="redes" placeholder="Adicione a URL da página">
        </div>

        <label for="observacoes">Observações:</label>
        <textarea name="observacoes" id="observacoes" 
            placeholder="Coloque observações nesse espaço. Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”.">
        </textarea>

        <div class="botoes">
            <button class="botao-cancelar" type="button">Cacnelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </div>
    </form>
    
</app-container>
